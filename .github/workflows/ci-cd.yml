name: Continuous Integration and Deployment

on:
    push:
        branches:
            - main

env:
    DOTNET_VERSION: '8.0.x'
    
jobs:
    build:
        runs-on: ubuntu-latest
        environment: Azure

        steps:
            - name: Checkout code ğŸ’«
              uses: actions/checkout@v4

            - name: Setup dotnet 8
              uses: actions/setup-dotnet@v4
              with:
                dotnet-version: ${{ env.DOTNET_VERSION }}
            
            - name: Restore dependecies ğŸ“¦  
              run: dotnet restore ci-cd.csproj
              
            - name: Build App ğŸš¢
              run: dotnet build -c Release --no-restore ci-cd.sln

            - name: Publish App
              run: dotnet publish -c Release -o .out ci-cd.sln
            
            - name: Deploy to Azure Web AppsğŸŒ
              uses: azure/webapps-deploy@v2
              with:
                app-name: MyWeatherApiyolo
                publish-profile: ${{ secrets.MYWETAHERAPIYOLO }}
                package: .out
